<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>

      <table>
        <tbody>
          <tr>
            <td><button>Rad</button></td>
            <td><button>Deg</button></td>
            <td><button>x!</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>%</button></td>
            <td><button>AC</button></td>

          <tr>

            <td><button>ln</button></td>

            <td><button>2</button></td>

          </tr>
          <tr>
            <td><button>Ans</button></td>
            <td><button>EXP</button></td>
            <td><button>X^y</button></td>

            <td><button>=</button></td>
            <td><button>+</button></td>
          </tr>

      </table>

</html>
