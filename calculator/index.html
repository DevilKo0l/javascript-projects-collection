<!DOCTYPE html>
<html lang="en">
  <link>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link/>
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <input type="text" class="input" id="fname" name="fname">
      <table>
        <tbody>
          <tr>
            <td><button class="btn">Rad</button></td>
            <td><button class="btn">Deg</button></td>
            <td><button class="btn">x!</button></td>
            <td><button class="btn">(</button></td>
            <td><button class="btn">)</button></td>
            <td><button class="btn">%</button></td>
            <td><button class="btn">AC</button></td>
          </tr>
          <tr>
            <td><button class="btn">Inv</button></td>
            <td><button class="btn">Sin</button></td>
            <td><button class="btn">ln</button></td>
            <td><button class="btn btn-number" value = "7" onclick="display()">7</button></td>
            <td><button class="btn btn-number">8</button></td>
            <td><button class="btn btn-number">9</button></td>
            <td><button class="btn">/</button></td>
          </tr>
          <tr>
            <td><button class="btn">Pi</button></td>
            <td><button class="btn">Cos</button></td>
            <td><button class="btn">log</button></td>
            <td><button class="btn btn-number">4</button></td>
            <td><button class="btn btn-number">5</button></td>
            <td><button class="btn btn-number">6</button></td>
            <td><button class="btn">x</button></td>
          </tr>
          <tr>
            <td><button class="btn">e</button></td>
            <td><button class="btn">Tan</button></td>
            <td><button class="btn">sqrt</button></td>
            <td><button class="btn btn-number" onclick="displayResult()">1</button></td>
            <td><button class="btn btn-number">2</button></td>
            <td><button class="btn btn-number">3</button></td>
            <td><button class="btn">-</button></td>
          </tr>
          <tr>
            <td><button class="btn">Ans</button></td>
            <td><button class="btn">EXP</button></td>
            <td><button class="btn">X^y</button></td>
            <td><button class="btn btn-number">0</button></td>
            <td><button class="btn btn-number">.</button></td>
            <td><button class="btn btn-equal">=</button></td>
            <td><button class="btn">+</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
